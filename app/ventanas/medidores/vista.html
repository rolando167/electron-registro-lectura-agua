<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="../../../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection"
  />
  <link rel="stylesheet" href="../../styles/estilos.css">
  <title>Usuarios</title>
</head>

<body class="body-y-scroll white-text">
  <!-- MENU PRINCIPAL -->
  <nav class="nav-extended cyan darken-1">
    <div class="nav-content">
      <div class="col s12">
        <ul class="tabs tabs-transparent">
          <li class="tab col s4">
            <a class="active" href="#nuevo" id="medidores">Nuevo</a>
          </li>
          <li class="tab col s4">
            <a href="#buscar" id="tabla">Buscar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- TAB MEDIDOR -->
  <div id="nuevo" class="col s12">
    <div class="container">
      <div class="row">
        <form class="col s12">

          <!-- Usuario y Medidor-->
          <div class="row">
            <div class="input-field col s6" id="usuario">
              <select name="usuario" class="black-text"></select>
              <label class="cyan-text text-darken-3">Cliente</label>
              <div class="error"></div>
            </div>

            <div class="input-field col s6">
              <input id="medidor" type="text" class="validate black-text" data-length="255" name="medidor" >
              <label for="medidor" class="cyan-text text-darken-3">Medidor</label>
              <div class="error"></div>
            </div>
          </div>

          <!-- DATOS OPCIONALES -->
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header">
                <i class="material-icons">play_for_work</i>Datos Opcionales
              </div>
              <div class="collapsible-body">

                <!-- Ubicación Mapa -->
                <div class="row">
                  <div class="input-field col s6">
                    <input id="latitud" type="number" step="any" class="validate black-text" data-length="255" name="latitud" >
                    <label for="latitud" class="cyan-text text-darken-3">Mapa Latitud</label>
                    <div class="error"></div>
                  </div>

                  <div class="input-field col s6">
                    <input id="longitud" type="number" step="any" class="validate black-text" data-length="255" name="longitud" >
                    <label for="longitud" class="cyan-text text-darken-3">Mapa Longitud</label>
                    <div class="error"></div>
                  </div>
                </div>

                <!-- Notas -->
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="notas" class="materialize-textarea black-text" name="notas" data-length="120"></textarea>
                    <label for="notas" class="cyan-text text-darken-3">Mapa Notas</label>
                    <div class="error"></div>
                  </div>
                </div>
              </div>
            </li>
          </ul>

          <!-- Botones -->
          <div class="row caja-botones-abajo">
            <div class="container">
              <div class="col s6 center-align">
                <button class="btn waves-effect waves-light cyan darken-2" type="submit"> Crear
                </button>
              </div>
              <div class="col s6 center-align">
                <button class="btn waves-effect waves-light red white-text" type="button" id="limpiar"> Limpiar
                </button>
              </div>
            </div>
          </div>

          <br>

          <!-- Modal de éxito por subida a la base datos -->
          <div id="modal" class="container fijado-abajo"></div>
        </form>
      </div>
    </div>
  </div>

  <!-- TAB TABLA -->
  <div id="buscar" class="col s12">
    <div class="container filtrado-tabla cyan lighten-5 sombra-arriba panel-tabla">
      <div class="input-field no-margin-bottom-select panel-tabla-elemento">
        <select class="black-text" id="clienteBuscar"></select>
        <label class="cyan-text text-darken-3">Cliente</label>
      </div>
      <div class="input-field no-margin-bottom-select panel-tabla-elemento">
        <select class="black-text" id="manzanaBuscar"></select>
        <label class="cyan-text text-darken-3">Manzana</label>
      </div>
      <div class="alineacion-vertical">
        <div class="panel-tabla-botones">
          <button class="btn waves-effect waves-light center-align amber darken-3 white-text boton-pequenio" type="button" id="resetearTabla"> <i class="material-icons">refresh</i>
          </button>
          <button id="botonPDF" class="btn waves-effect waves-light red accent-4 white-text boton-pequenio" type="button"><i class="material-icons">picture_as_pdf</i>
          </button>
        </div>
      </div>
    </div>

    <br>

    <div class="container tabla-padding">
      <table class="bordered centered">
        <thead>
          <tr>
            <th>Folio</th>
            <th>Cliente</th>
            <th>Medidor</th>
            <th>Mapa Latitud</th>
            <th>Mapa Longitud</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal de éxito por subida a la base datos -->
    <div id="modalB" class="container fijado-abajo"></div>
  </div>

  <!-- MODAL USUARIO -->
  <div id="modalMedidor" class="modal">
    <div class="modal-content">
      <div class="card">
        <div class="card-header">
          <img href="">
        </div>
        <div class="card-content">
          <h3>Nombre Usuario</h3>
          <div class="especificos">
            <div class="grupo grupo--completo">
              <span>Medidor</span>
              <h4></h4>
            </div>
          </div>
          <div class="fechas">
            <div class="grupo">
              <span>Mapa Latitud</span>
              <h4></h4>
            </div>
            <div class="grupo">
              <span>Mapa Longitud</span>
              <h4></h4>
            </div>
          </div>
          <h6>Notas</h6>
          <p>Sin Notas</p>
        </div>
        <div class="card-footer">
          <ul>
            <li>
              <a href="#"><i class="fa fa-codepen"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-stack-overflow"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-github"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="modalCancelar" class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</a>
      <a href="#!" id="modalModificar" class="modal-action modal-close waves-effect waves-green btn-flat">Modificar</a>
      <a href="#!" id="modalBorrar" class="modal-action modal-close waves-effect waves-green btn-flat">Borrar</a>
    </div>
  </div>

  <script type="text/javascript" src="../../config/hammer.min.js"></script>
  <script type="text/javascript" src="../../../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="./vista.js"></script>
</body>

</html>
